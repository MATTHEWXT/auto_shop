<div class="orders-container">
  <h2 *ngIf="orders.length; else noOrders">Мои заказы</h2>
  <div >
    <div class="order-card" *ngFor="let order of orders">
      <div class="order-info">
        <h3>Заказ #{{ order.id | slice:0:13}}</h3>
        <p>Дата: {{ order.date | date: 'dd.MM.yyyy'}}</p>
        <p>Статус: {{ (order.status).toLowerCase() }}</p>
      </div>
      <div class="order-items">
        <h4>Товары:</h4>
        <div *ngFor="let item of order.orderItems" class="order-item">
          <img [src]="baseUrl + item.product.imagePath" alt="{{ item.product.name }}" class="product-image" />
          <div class="item-details">
            <h5>{{ item.product.name }}</h5>
            <p>Цена: {{ item.product.price| number: '' }} ₽</p>
          </div>
        </div>
      </div>
      <div class="order-total">
        <p>Итого: {{ order.totalAmount | number: '' }} ₽</p>
      </div>
    </div>
  </div>
  <ng-template #noOrders>
    <h2>У вас нет заказов</h2>
  </ng-template>
</div>
