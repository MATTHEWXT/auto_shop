<button class="goHome" routerLink="/">На главную</button>

<div class="registration-container">
    <h2>Регистрация</h2>
    <div class="entry-container">
    <form (ngSubmit)="onRegister(registrationForm)" #registrationForm="ngForm">
        <div *ngIf="errorMessage" style="color:rgb(255, 38, 0);">
            {{ errorMessage }}
        </div>
        <div>
            <label for="firstName">Имя</label>
            <input type="text" id="firstName" [(ngModel)]="firstName" name="firstName" />
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" [(ngModel)]="email" name="email" />
        </div>
        <div>
            <label for="password">Пароль</label>
            <input type="password" id="password" [(ngModel)]="password" name="password" />
        </div>
        <div>
            <label for="repassword">Повторить пароль</label>
            <input type="password" id="repassword" [(ngModel)]="repassword" name="repassword" />
        </div>
        <button type="submit" [class.lock]="isSabmitBtnLock" >Зарегистрироваться</button>
    </form>

    <p>Уже есть аккаунт? <button class="reAdress" (click)="goToLogin()">войти</button></p>
</div>
  </div>
