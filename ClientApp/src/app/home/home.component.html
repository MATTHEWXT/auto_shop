<div class="swiper-container">
  <div class="swiper-wrapper">
    <div class="swiper-slide" *ngFor="let slide of slides">
      <img [src]="slide.image" [alt]="slide.title">
    </div>
  </div>
  <!-- Добавьте кнопки навигации -->
  <div class="swiper-button-next"></div>
  <div class="swiper-button-prev"></div>
  <!-- Если хотите добавить пагинацию -->
  <div class="swiper-pagination"></div>
</div>

<div class="cards-container">
  <div class="card" *ngFor="let product of products">
      <div class="card-body text-center">
          <div class="img-container">
              <img [src]="baseUrl + product.imagePath" alt="{{ product.name }}" />
          </div>
          <div class="text-container">
              <h5 class="card-title">{{ product.name }}</h5>
              <div class="forCard">
                  <p class="card-price">{{ product.price | number: '' }} ₽</p>
                  <a (click)="addProductToBasket(product.id)" class="cart-icon"
                      [ngClass]="{'added': isAddedToBasket[product.id]}">
                      <svg *ngIf="!isAddedToBasket[product.id]" xmlns="http://www.w3.org/2000/svg" width="24"
                          height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"
                          stroke-linecap="round" stroke-linejoin="round" class="feather feather-shopping-cart">
                          <circle cx="9" cy="21" r="1"></circle>
                          <circle cx="20" cy="21" r="1"></circle>
                          <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                      </svg>
                      {{ isAddedToBasket[product.id] ? 'В корзине' : 'В корзину' }}
                  </a>
              </div>
          </div>
      </div>
  </div>
</div>
